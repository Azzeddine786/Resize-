<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تعديل مقاسات الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تصميم احترافي للواجهة */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e8ed 100%);
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #drop-area:hover {
            border-color: #4CAF50;
        }

        .preview {
            margin: 15px 0;
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: none;
            transition: all 0.3s ease;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .progress-bar {
            display: none;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 8px;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.4s ease;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8em;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* نافذة المعاينة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .close-modal {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 25px;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-image"></i> أداة تعديل مقاسات الصور</h1>
        <p class="description">اسحب صورتك هنا، أو انقر للرفع. حدد الطول والعرض للحجم الجديد.</p>
        <div id="drop-area" onclick="document.getElementById('upload').click()">
            اسحب الصورة هنا أو انقر للرفع
            <input type="file" id="upload" accept="image/*" onchange="previewImage()" style="display:none;" />
        </div>
        <img id="preview" class="preview" alt="معاينة الصورة" onclick="openModal()" />
        <label><i class="fas fa-arrows-alt-h"></i> العرض: <input type="number" id="width" placeholder="العرض" oninput="updatePreview()" /></label>
        <label><i class="fas fa-arrows-alt-v"></i> الطول: <input type="number" id="height" placeholder="الطول" oninput="updatePreview()" /></label>
        <label><input type="checkbox" id="aspectRatio" /> الحفاظ على نسبة العرض إلى الطول</label>
        <label>جودة الصورة:
            <select id="quality">
                <option value="0.5">50%</option>
                <option value="0.7">70%</option>
                <option value="1">100%</option>
            </select>
        </label>
        <label><i class="fas fa-file-image"></i> الصيغة:
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
        </label>
        <button onclick="resizeAndSave()">تغيير الحجم وحفظ الصورة</button>
        <button onclick="resetForm()">إعادة الضبط</button>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="معاينة الصورة بالحجم الجديد" />
        </div>
    </div>

    <footer>
        <p>حقوق الطبع والنشر &copy; 2024 <a href="#">اسم موقعك</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pica@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@latest"></script>
    <script>
        let originalWidth, originalHeight;

        function previewImage() {
            const fileInput = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        originalWidth = img.width;
                        originalHeight = img.height;
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePreview() {
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const aspectRatioCheckbox = document.getElementById('aspectRatio');

            if (aspectRatioCheckbox.checked && originalWidth && originalHeight) {
                const ratio = originalWidth / originalHeight;
                if (document.activeElement === widthInput) {
                    heightInput.value = Math.round(widthInput.value / ratio);
                } else if (document.activeElement === heightInput) {
                    widthInput.value = Math.round(heightInput.value * ratio);
                }
            }
        }

        function resizeAndSave() {
            const fileInput = document.getElementById('upload');
            const widthInput = document.getElementById('width').value;
            const heightInput = document.getElementById('height').value;
            const format = document.getElementById('format').value;
            const quality = parseFloat(document.getElementById('quality').value);
            const canvas = document.getElementById('canvas') || document.createElement("canvas");
            const progressBar = document.getElementById('progress-bar');
            const progressBarFill = document.getElementById('progress-bar-fill');

            if (fileInput.files.length === 0 || !widthInput || !heightInput) {
                alert("يرجى تحميل صورة وتحديد الطول والعرض.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            progressBar.style.display = 'block';

            img.onload = function () {
                const pica = window.pica();
                canvas.width = parseInt(widthInput);
                canvas.height = parseInt(heightInput);

                progressBarFill.style.width = '50%'; // تقدم مؤقت أثناء التحميل

                pica.resize(img, canvas)
                    .then(() => {
                        progressBarFill.style.width = '100%'; // عند انتهاء المعالجة
                        canvas.toBlob((blob) => {
                            saveAs(blob, `resized-image.${format}`);
                            progressBar.style.display = 'none';
                        }, `image/${format}`, quality);
                    })
                    .catch(error => {
                        console.error("Error resizing image:", error);
                        progressBar.style.display = 'none';
                    });
            };
        }

        function openModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = document.getElementById('preview').src;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function resetForm() {
            document.getElementById('upload').value = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('width').value = '';
            document.getElementById('height').value = '';
            document.getElementById('format').value = 'png';
            document.getElementById('quality').value = '1';
            document.getElementById('aspectRatio').checked = false;
            document.getElementById('progress-bar-fill').style.width = '0';
            document.getElementById('progress-bar').style.display = 'none';
        }
    </script>
</body>
</html>
