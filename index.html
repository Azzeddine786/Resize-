<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تعديل مقاسات الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تصميم احترافي للواجهة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e8ed 100%);
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .description {
            color: #666;
            font-size: 0.9em;
            margin: 15px 0;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #drop-area:hover {
            border-color: #4CAF50;
        }

        .progress-bar, .toast {
            margin-top: 10px;
        }

        .toast {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>أداة تعديل مقاسات الصور</h1>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من نحن</a>
        <a href="contact.html">اتصل بنا</a>
        <a href="privacy.html">سياسة الخصوصية</a>
    </nav>

    <div class="container">
        <h2>أداة تعديل مقاسات الصور</h2>
        <p class="description">قم بتعديل حجم الصور بسهولة، اسحب الصورة هنا أو انقر للرفع.</p>
        <div id="drop-area" onclick="document.getElementById('upload').click()">
            اسحب الصورة هنا أو انقر للرفع
            <input type="file" id="upload" accept="image/*" onchange="previewImage()" style="display:none;" />
        </div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="toast" id="toast">تم الحفظ بنجاح!</div>
    </div>

    <footer>
        <p>&copy; 2024 - <a href="#">اسم موقعك</a></p>
    </footer>

    <!-- إضافة أكواد JavaScript كما في الكود السابق -->

</body>
</html>
