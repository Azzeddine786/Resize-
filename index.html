<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تعديل مقاسات الصور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تصميم احترافي للواجهة */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e8ed 100%);
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .preview {
            margin: 15px 0;
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: none;
            transition: all 0.3s ease;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .spinner {
            display: none;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.8em;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-image"></i> أداة تعديل مقاسات الصور</h1>
        <p class="description">قم برفع صورتك، وحدد الطول والعرض المرغوبين، ثم احفظ الصورة بالحجم الجديد.</p>
        <input type="file" id="upload" accept="image/*" onchange="previewImage()" />
        <img id="preview" class="preview" alt="معاينة الصورة" />
        <label><i class="fas fa-arrows-alt-h"></i> العرض: <input type="number" id="width" placeholder="العرض" oninput="updatePreview()" /></label>
        <label><i class="fas fa-arrows-alt-v"></i> الطول: <input type="number" id="height" placeholder="الطول" oninput="updatePreview()" /></label>
        <label><input type="checkbox" id="aspectRatio" /> الحفاظ على نسبة العرض إلى الطول</label>
        <label>جودة الصورة:
            <select id="quality">
                <option value="0.5">50%</option>
                <option value="0.7">70%</option>
                <option value="1">100%</option>
            </select>
        </label>
        <label><i class="fas fa-file-image"></i> الصيغة:
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WEBP</option>
            </select>
        </label>
        <button onclick="resizeAndSave()">تغيير الحجم وحفظ الصورة</button>
        <button onclick="resetForm()">إعادة الضبط</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div class="spinner" id="spinner"><i class="fas fa-spinner fa-spin"></i> جارٍ معالجة الصورة...</div>
    </div>

    <footer>
        <p>حقوق الطبع والنشر &copy; 2024 <a href="#">اسم موقعك</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pica@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-to-blob"></script>

    <script>
        let originalWidth, originalHeight;

        function previewImage() {
            const fileInput = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        originalWidth = img.width;
                        originalHeight = img.height;
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function updatePreview() {
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const aspectRatioCheckbox = document.getElementById('aspectRatio');

            if (aspectRatioCheckbox.checked && originalWidth && originalHeight) {
                const ratio = originalWidth / originalHeight;
                if (document.activeElement === widthInput) {
                    heightInput.value = Math.round(widthInput.value / ratio);
                } else if (document.activeElement === heightInput) {
                    widthInput.value = Math.round(heightInput.value * ratio);
                }
            }
        }

        function resizeAndSave() {
            const fileInput = document.getElementById('upload');
            const widthInput = document.getElementById('width').value;
            const heightInput = document.getElementById('height').value;
            const format = document.getElementById('format').value;
            const quality = parseFloat(document.getElementById('quality').value);
            const canvas = document.getElementById('canvas');
            const spinner = document.getElementById('spinner');

            if (fileInput.files.length === 0 || !widthInput || !heightInput) {
                alert("يرجى تحميل صورة وتحديد الطول والعرض.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            spinner.style.display = 'block';

            img.onload = function () {
                const pica = window.pica();
                canvas.width = parseInt(widthInput);
                canvas.height = parseInt(heightInput);

                pica.resize(img, canvas)
                    .then(() => {
                        canvas.toBlob((blob) => {
                            saveAs(blob, `resized-image.${format}`);
                            spinner.style.display = 'none';
                        }, `image/${format}`, quality);
                    })
                    .catch(error => {
                        console.error("Error resizing image:", error);
                        spinner.style.display = 'none';
                    });
            };
        }

        function resetForm() {
            document.getElementById('upload').value = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('width').value = '';
            document.getElementById('height').value = '';
            document.getElementById('format').value = 'png';
            document.getElementById('quality').value = '1';
            document.getElementById('aspectRatio').checked = false;
        }
    </script>
</body>
    
</html>
