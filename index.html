<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة تعديل وحفظ مقاسات الصور - احترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e8ed 100%);
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .description {
            color: #666;
            margin: 15px 0;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
            overflow: hidden;
        }

        #drop-area:hover {
            border-color: #4CAF50;
        }

        .preview-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview {
            max-width: 100%;
            max-height: 100%;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .control-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        label {
            font-weight: bold;
        }

        .slider {
            width: 100%;
        }

        .progress-bar {
            display: none;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 8px;
            width: 0;
            background-color: #4CAF50;
            transition: width 0.4s ease;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1001;
        }

        .toast.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>أداة تعديل وحفظ مقاسات الصور - احترافية</h1>
    </header>

    <nav>
        <a href="#home">الرئيسية</a>
        <a href="#about">من نحن</a>
        <a href="#contact">اتصل بنا</a>
        <a href="#privacy">سياسة الخصوصية</a>
    </nav>

    <div class="container">
        <h2>تعديل وحفظ مقاسات متعددة للصورة</h2>
        <p class="description">قم برفع صورتك ثم حدد الأبعاد والإعدادات الأخرى لحفظها بأحجام متعددة.</p>

        <div id="drop-area" onclick="document.getElementById('upload').click()" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
            <p>اسحب الصورة هنا أو انقر للرفع</p>
            <input type="file" id="upload" accept="image/*" onchange="previewImage()" style="display:none;" />
        </div>

        <div class="preview-container">
            <img id="preview" class="preview" alt="معاينة الصورة" />
        </div>

        <div class="controls">
            <button class="control-button" onclick="rotateImage(-90)">تدوير -90°</button>
            <button class="control-button" onclick="rotateImage(90)">تدوير +90°</button>
            <button class="control-button" onclick="zoomIn()">تكبير</button>
            <button class="control-button" onclick="zoomOut()">تصغير</button>
        </div>

        <label>العرض: <input type="number" id="width" placeholder="العرض" oninput="updatePreview()" /></label>
        <label>الطول: <input type="number" id="height" placeholder="الطول" oninput="updatePreview()" /></label>
        <label><input type="checkbox" id="aspectRatio" /> الحفاظ على نسبة العرض إلى الطول</label>

        <div class="slider-container">
            <label>سطوع:</label>
            <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" class="slider" oninput="applyBrightness()" />
        </div>

        <div class="slider-container">
            <label>تباين:</label>
            <input type="range" id="contrast" min="0" max="2" step="0.1" value="1" class="slider" oninput="applyContrast()" />
        </div>

        <button onclick="resizeAndSaveAllSizes()">حفظ الصورة بجميع المقاسات المختارة</button>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="toast" id="toast">تم الحفظ بنجاح!</div>
    </div>

    <footer>
        <p>&copy; 2024 - <a href="#">اسم موقعك</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/5.0.0/pica.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        let originalWidth, originalHeight, rotation = 0, zoomLevel = 1;

        function previewImage() {
            const fileInput = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        originalWidth = img.width;
                        originalHeight = img.height;
                        document.getElementById('width').value = originalWidth;
                        document.getElementById('height').value = originalHeight;
                        zoomLevel = 1;
                        rotation = 0;
                        preview.style.transform = `scale(${zoomLevel}) rotate(${rotation}deg)`;
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        function rotateImage(degrees) {
            rotation = (rotation + degrees) % 360;
            const preview = document.getElementById('preview');
            preview.style.transform = `rotate(${rotation}deg) scale(${zoomLevel})`;
        }

        function zoomIn() {
            zoomLevel = Math.min(zoomLevel +0.1, 2); // الحد الأقصى للتكبير 2x لضمان بقاء الصورة داخل الإطار
            updateTransform();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5); // الحد الأدنى للتصغير 0.5x لضمان بقاء الصورة داخل الإطار
            updateTransform();
        }

        function updateTransform() {
            const preview = document.getElementById('preview');
            preview.style.transform = `rotate(${rotation}deg) scale(${zoomLevel})`;
        }

        function applyBrightness() {
            const brightness = document.getElementById('brightness').value;
            const preview = document.getElementById('preview');
            preview.style.filter = `brightness(${brightness}) contrast(${document.getElementById('contrast').value})`;
        }

        function applyContrast() {
            const contrast = document.getElementById('contrast').value;
            const preview = document.getElementById('preview');
            preview.style.filter = `brightness(${document.getElementById('brightness').value}) contrast(${contrast})`;
        }

        function resizeAndSaveAllSizes() {
            const sizes = [
                { width: 100, height: 100 },
                { width: 300, height: 300 },
                { width: 500, height: 500 },
                { width: parseInt(document.getElementById('width').value), height: parseInt(document.getElementById('height').value) }
            ];

            const fileInput = document.getElementById('upload');
            const format = document.getElementById('format') ? document.getElementById('format').value : 'png';
            const canvas = document.createElement("canvas");
            const progressBar = document.getElementById('progress-bar');
            const progressBarFill = document.getElementById('progress-bar-fill');

            if (fileInput.files.length === 0) {
                showToast("يرجى تحميل صورة أولاً.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);

            progressBar.style.display = 'block';
            progressBarFill.style.width = '0%';

            img.onload = async function () {
                const pica = window.pica();
                let processed = 0;

                for (const size of sizes) {
                    canvas.width = size.width;
                    canvas.height = size.height;

                    await pica.resize(img, canvas);
                    canvas.toBlob((blob) => {
                        saveAs(blob, `resized-image-${size.width}x${size.height}.${format}`);
                    }, `image/${format}`, 1);

                    processed++;
                    progressBarFill.style.width = `${(processed / sizes.length) * 100}%`;
                }

                showToast("تم حفظ الصورة بجميع المقاسات بنجاح!");
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressBarFill.style.width = '0%';
                }, 500);
            };
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('upload').files = event.dataTransfer.files;
                previewImage();
            }
        }
    </script>
</body>
</html>
